<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="wrapper">
    <h1>Temperature Converter</h1>
    <form>
      <label for="temp-input">Enter temperature:</label>
      <input type="number" id="temp-input" name="temp-input">
      <br>
      <label for="temp-type"; margin-top: 30px;>Select temperature type:</label>
      <select id="temp-type" name="temp-type">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
      <br>
      <button type="button" onclick="convertTemperature()">Convert</button>
    </form>
    <br>
    <p id="output"></p>
    <script src="script.js"></script>
    </div>
  </body>
</html>
